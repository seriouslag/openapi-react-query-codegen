name: release

permissions:
  contents: write

on:
  issue_comment:
    types:
      - created

jobs:
  release:
    if: ${{ github.event.issue.pull_request && github.event.comment.body == '/release' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Setup git
        run: git config --global user.email "support+actions@github.com" && git config --global user.name "github-actions-bot"

      - name: npm version
        run: npm version prerelease --preid=canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: rename package name
        run: sed -i 's/"name": ".*"/"name": "@$GITHUB_REPOSITORY_OWNER/$GITHUB_REPOSITORY_NAME"/' package.json

      - run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
